    <script language="javascript">
      function updateMachineStatus(){
        alert("update!");
      }
      $(function(){
        
        /* update machine status every 2 sec */
        setInterval(function(){
          updateMachineStatus();
        }, 2000);

        /* read exist problems */
        $.ajax({
          type: "GET",
          url: "http://localhost/~janetyc/GumballServer/php/getExistReports.php",
          dataType: 'json',
          success: function(data) {
            
            $.each(data, function(i, item) {
              $('#problemList').append('<li>'+item.title+"</li>");
            });
          },
          error: function(XMLHttpRequest, textStatus, errorThrown) {
            alert("Error");               
          }
        });

        /* make machine icon draggable */
        $(".machine").draggable({
          cursor: 'move', 
          containment: 'document'}
        );

        /* log in stuff */
        var cur_user;
        var cur_token;

        if($.cookie("sweetpassword")!=null){
          cur_user = $.cookie("sweetaccount");
          cur_token = $.cookie("sweetpassword");

          $('#current_user').text("Hi, "+cur_user+" !");
          $('#login').hide(); 
        }else{
          $('#login').show();
        }

        $('.dropdown-toggle').dropdown();
        $('#loginBt').click(function(){
            
            $.ajax({
              type: "GET",
              url:"http://localhost/~janetyc/GumballServer/php/moblie/verifyUser.php",
              data: { "account": $('#account').val(), "password": $('#password').val() },
              dataType: 'json',
              success: function(data) {
                
                if(data["success"]==1){

                  $.cookie("sweetaccount", data["account"] ,1);
                  $.cookie("sweetpassword", data["token"], 1);

                  $('#current_user').text("Hi, "+data["account"]+" !");
                  $('#login').hide();
                }else{
                  alert("No such user!");
                }
              },
              error: function(XMLHttpRequest, textStatus, errorThrown) {
                alert("Error");
                
              }
            });
        });
      });
    </script>
