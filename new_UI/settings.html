        <script language="javascript">
            function getUserPreference(){
                
                if(window.cur_token != null){
                    $.ajax({
                        type: "GET",
                        url: "../php/mobile/getUserPreference.php",
                        data: { 
                            "token": window.cur_token
                        },
                        dataType: 'json',
                        success: function(data) {
                            
                            $('#light_value').text(data['light_threshold']); 
                            $("#light_slider").slider({value: parseInt(data['light_threshold'])});

                            $('#temp_value').text(data['temperature_threshold']);
                            $("#temp_slider").slider({value: parseInt(data['temperature_threshold'])});

                            $('#sound_value').text(data['micro_threshold']);
                            $("#sound_slider").slider({value: parseInt(data['micro_threshold'])});

                        },
                        error: function(XMLHttpRequest, textStatus, errorThrown) {}
                    });
                }
            }


            function setUserPreference(){

                if(window.cur_token != null){
                    $.ajax({
                        type: "GET",
                        url: "../php/mobile/setUserPreference.php",
                        data: { 
                            "token": window.cur_token, 
                            "temperature_threshold": $('#temp_value').text(), 
                            "light_threshold": $('#light_value').text(),
                            "micro_threshold": $('#sound_value').text()
                        },
                        dataType: 'json',
                        success: function(data) {},
                        error: function(XMLHttpRequest, textStatus, errorThrown) {}
                    });
                }

            }
            
            function checkLogin(){
                $.ajax({
                    type: "GET",
                    url: "../php/mobile/verifyUser.php",
                    dataType: 'json',
                    success: function(data) {

                        if(data["is_logged_in"]==1){

                            window.cur_user = data["account"];
                            window.cur_token = data["token"];
                            window.cur_uid = data["user_id"];

                            $('#current_user').text("Hi, "+data["account"]+"! ");
                            $('#current_user').append('<b class="caret"></b>');
                    
                            $('#login').hide();
                            $('#setting').show();


                            /* get uesr preference */
                            getUserPreference();

                        }else{
                            window.location = "./index.html";
                            $('#login').show();
                            $('#setting').hide();
                        }
                    },
                    error: function(XMLHttpRequest, textStatus, errorThrown) {
                        //alert("Error");    
                    }
                });
            }

            $(function(){


                /* slider */
                $("#light_slider").slider({
                    value: parseInt($("#light_value").text()),
                    min: $("#light_min").text(),
                    max: $("#light_max").text(),
                    step: 3,
                    slide: function( event, ui ) {
                        $("#light_value").html( ui.value );
                    },
                    change: function(event, ui) { 
                        setUserPreference();
                    }
                });
                $("#temp_slider").slider({
                    value: parseInt($("#temp_value").text()),
                    min: $("#temp_min").text(),
                    max: $("#temp_max").text(),
                    step: 3,
                    slide: function( event, ui ) {
                        $("#temp_value").html( ui.value );
                    },
                    change: function(event, ui) { 
                        setUserPreference();
                    }
                });
                
                $("#sound_slider").slider({
                    value: parseInt($("#sound_value").text()),
                    min: $("#sound_min").text(),
                    max: $("#sound_max").text(),
                    step: 3,
                    slide: function( event, ui ) {
                        $("#sound_value").html( ui.value );
                    },
                    change: function(event, ui) { 
                        setUserPreference();
                    }
                });
                $("#sound_slider").slider({value: '0'});


                /* login stuff */
                window.cur_user = "test";
                window.cur_token = null;
                window.cur_uid = 0;

                checkLogin();



                $('#loginBt').click(function(){

                    $.ajax({

                        type: "GET",
                        url: "../php/mobile/verifyUser.php",
                        data: { "account": $('#account').val(), "password": $('#password').val() },
                        dataType: 'json',
                        success: function(data) {
                            
                            if(data["success"]==1){
                                

                                window.cur_user = data["account"];
                                window.cur_token = data["token"];
                                window.cur_uid = data["user_id"];
                                
                                $('#current_user').text("Hi, "+data["account"]+"! ");
                                $('#current_user').append('<b class="caret"></b>');
                                
                                $('#login').hide();
                                $('#setting').show();
                            }else{
                                //alert("No such user!");
                            }
                        },
                        error: function(XMLHttpRequest, textStatus, errorThrown) {
                            //alert("Error");    
                        }
                    });
                });
                
                //logout bt
                $('#logoutBt').click(function(){

                    $.ajax({

                        type: "GET",
                        url: "../php/mobile/logout.php",
                        data: { },
                        dataType: 'json',
                        success: function(data) {
                            
                            if(data["success"]==1){
                                window.cur_user = 0;
                                window.cur_token = 0;
                                window.cur_uid = 0;

                                $('#current_user').text("");
                                 
                                $('#login').show();
                                $('#logoutBt').hide();

                            }else{
                                //alert("No such user!");
                            }
                        },
                        error: function(XMLHttpRequest, textStatus, errorThrown) {
                            //alert("Error");    
                        }
                    });
                });


                

            });


        </script>
